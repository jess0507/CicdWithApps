name: Build flutter app

on:
  push:
    tags:
      - '*'
    branches: [ 
      "test/curriculum", 
      "release/curriculum",
      "test/currency_conversion", 
      "release/currency_conversion",
      "test/maio_photos", 
      "release/maio_photos",
      "test/playsee_story", 
      "release/playsee_story",
    ]

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
  PROJECT_NAME: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if github.head_ref is in array
        id: build
        run: |
          array=("curriculum" "currency_conversion" "maio_photos" "playsee_story")
          IN="${{ env.BRANCH_NAME }}"
          IFS='/' read -ra paths <<< "$IN"
          for path in "${paths[@]}"
          do
            echo "path, $path"
            for item in "${array[@]}"; 
            do
              echo "item, $item"
              if [[ "$path" == "$item" ]]; then
                echo "PROJECT_NAME=$item" >> $GITHUB_ENV
                break 2
              fi
            done
          done
          

      - name: Project name
        run: |
          echo "Project name is: ${{ env.PROJECT_NAME }}"

      - uses: actions/setup-java@v4
        with:
          java-version: '12.x'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0

      - name: Install dependencies
        run: cd ${{ env.PROJECT_NAME }} && flutter pub get

      - name: Generate files
        run: cd ${{ env.PROJECT_NAME }}  && flutter pub run build_runner build --delete-conflicting-outputs

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: cd ${{ env.PROJECT_NAME }}  && flutter analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: cd ${{ env.PROJECT_NAME }} && flutter test
          
      # Build Android app apk
      - name: Build debug apk
        run: |
          cd ${{ env.PROJECT_NAME }} && flutter build apk
    
      - uses: actions/upload-artifact@v4
        with: 
          name: Upload
          path: ${{ env.PROJECT_NAME }}/build/app/outputs/flutter-apk/app-release.apk
        