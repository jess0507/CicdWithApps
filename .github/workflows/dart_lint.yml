name: Dart lint
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project_name: [curriculum, currency_conversion, github_api, ionex_homework, maio_photos, playsee_story, ]

    steps:
      - name: Check if project matches
        if: startsWith(github.head_ref, ${{ matrix.project_name }}/)
        run: echo "Project matches"

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0

      - name: Install dependencies
        run: cd ${{ matrix.project_name }} && flutter pub get

      - name: Generate files
        run: cd ${{ matrix.project_name }} && flutter pub run build_runner build --delete-conflicting-outputs

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: cd ${{ matrix.project_name }} && flutter analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: cd ${{ matrix.project_name }} && flutter test
      
      # Build Android Bundle release file
      - name: Build aab
        run: |
          cd ${{ matrix.project_name }} && flutter build apk
